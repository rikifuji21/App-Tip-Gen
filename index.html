=$<input id="x" for="a b" readonly class='input' placeholder='Tip'></input> Tip
</form>
<form oninput='y.value=x.value+z.value'>
<input type='number' name='x' placeholder='Enter Tip' value='x'class='input'></input>

=$<input id='y' for='x z' readonly class='input' placeholder='Bill Total After Tip
 and Tax'></input>
</form>
